<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/16dcbaf02a.js" crossorigin="anonymous"></script>
    <title>To-do list</title>
</head>
<body>
    <div class="container">
        <p class="heading">To-do list <i class="fa-solid fa-list-check" id="icon"></i></p>
        <div class="inputContainer">
            <input type="text" placeholder="Enter your tasks..." id="inputBox">
            <button class="inpt-btn" onclick="addTask()">Add</button>
        </div>
        <ul id="list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
